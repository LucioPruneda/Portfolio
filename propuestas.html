<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propuestas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container-fluid fondo">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-xl-4 col-lg-4 col-md-4 col-12 bg-dark pt-5 pb-5">
          <h1 class="text-center text-white">Contactame</h1>
          <form action="" class="mt-3" method="POST">
            <div class="form-group">
              <label for="nombre" class="text-white">Nombre completo</label>
              <input
                type="text"
                id="nombre"
                placeholder="Nombre completo"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="correo" class="text-white">Correo electronico</label>
              <input
                type="mail"
                id="correo"
                placeholder="correo@ejemplo.com"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="trabajos" class="text-white">Trabajos</label>
              <select name="" class="form-control" id="">
                <option value="">Trabajo personalizado</option>
                <option value="">Fullstack</option>
                <option value="">Front</option>
                <option value="">Back</option>
              </select>
            </div>
            <button class="btn btn-outline-success btn-block">
              Mandame tu mensaje
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
